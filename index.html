<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Document</title>
  </head>
  <body class="bg-black">
    <div class="container-fluid" align="center">
      <div class="row w-75">
        <div class="input-group mt-3 gap-1 p-1">
          <h6 class="align-self-center me-2 text-start text-white">
            coloque o valor da conta do cliente
          </h6>
          <input
            id="inputConta"
            style="width: 50px"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            placeholder="coloque o valor da conta aqui"
          />
        </div>
        <div class="input-group mt-3 gap-1 p-1">
          <h6 class="align-self-center me-3 text-white">
            coloque a nota recebida do cliente
          </h6>
          <input
            id="inputNota"
            type="text"
            class="form-control w-25"
            aria-label="Amount (to the nearest dollar)"
            placeholder="coloque o valor da conta aqui"
          />
        </div>
        <button
          class="btn btn-primary mt-2 mb-2"
          type="button"
          onclick="enviarDados()"
        >
          Calcular
        </button>
      </div>

      <div id="conteudo">
        <h3 id="troco" class="text-white"></h3>
        <h2 class="text-white">Notas</h2>
        <br />
        <div id="notas" class="row"></div>
        <h2 class="text-white">Moedas</h2>
        <div id="moedas" class="row"></div>
      </div>
    </div>

    <script></script>
  </body>
</html>
